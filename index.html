  <script>
    const traducoes = {
      pt: {
        primeiroNome: "Primeiro Nome",
        ultimoNome: "Último Nome",
        localNascimento: "Local de Nascimento",
        dataNascimento: "Data de Nascimento",

        dataNascimento: "Date de naissance",
        nacionalidade: "Nationalité",

        countryResidence: "Pays de résidence",
        placeResidence: "Lieu de résidence",
        arrivalTime: "Heure d'arrivée",
        email: "Laissez votre e-mail si vous souhaitez rester en contact !",
        enviar: "Envoyer"
      },
      es: {
        primeiroNome: "Nombre",
        ultimoNome: "Apellido",
        localNascimento: "Lugar de nacimiento",
        dataNascimento: "Fecha de nacimiento",
        nacionalidade: "Nacionalidad",
        idNumber: "Número de Identificación",
        countryDocument: "País del documento",
        idType: "Tipo de documento",
        countryResidence: "País de residencia",
        placeResidence: "Lugar de residencia",
        arrivalTime: "Hora de llegada",
        email: "¡Deja tu correo si quieres mantener el contacto!",
        enviar: "Enviar"
      }
    };

    let linguaAtual = "pt";

    function selecionarLingua(lang) {
      linguaAtual = lang;
      atualizarTraducoes();
      atualizarBotoes();
    }

    function atualizarTraducoes() {
      const t = traducoes[linguaAtual];
      const ids = {
        "label-primeiro-nome": t.primeiroNome,
        "label-ultimo-nome": t.ultimoNome,
        "label-local-nascimento": t.localNascimento,
        "label-data-nascimento": t.dataNascimento,
        "label-nacionalidade": t.nacionalidade,
        "label-id-number": t.idNumber,
        "label-country-document": t.countryDocument,
        "label-id-type": t.idType,
        "label-country-residence": t.countryResidence,
        "label-place-residence": t.placeResidence,
        "label-arrival-time": t.arrivalTime,
        "label-email": t.email
      };
      for (const id in ids) {
        const el = document.getElementById(id);
        if (el) el.textContent = ids[id];
      }
      document.querySelector("#checkinForm button[type='submit']").textContent = t.enviar;
    }

    function atualizarBotoes() {
      ["pt", "en", "fr", "es"].forEach(l => {
        document.getElementById("btn-" + l).classList.remove("selected");
      });
      document.getElementById("btn-" + linguaAtual).classList.add("selected");
    }

    function validarFormulario(e) {
      const email = document.getElementById("email-input").value;
      if (email && !/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)) {
        alert("Email inválido.");
        e.preventDefault();
        return false;
      }
      return true;
    }

    selecionarLingua(linguaAtual);
    
    function preencherIdReserva() {
  const params = new URLSearchParams(window.location.search);
  const idres = params.get("idres");
  if (idres) {
    document.getElementById("id-reserva").value = idres;
  }
}

document.addEventListener("DOMContentLoaded", preencherIdReserva);
